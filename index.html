<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Counter TextArea</title>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="js/jQuery.plugin.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#resume").maxCaracter({
                limit: 50,
                startCounter: $(this).val().length,
                textAlign: 'right',
                width: 500
            });
        });
    </script>
    <div class="container">
        <h1>Text-Area counter</h1>
        <form action="">
            <label for="text-area">My Text Area</label>
            <div style="margin: 0 auto; width: 500px;">
                <textarea placeholder="Enter any text here" id="resume" name="" rows="5" style="width: 500px;"></textarea>
            </div>
        </form>
    </div>
</body>

</html>
